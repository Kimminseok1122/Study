<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><!-- 타임리프문법 선언 -->

	<th:block th:replace="~{/include/practice01Layout :: setContent( ~{ :: .wrap} )}">
	
    <div class="wrap">
        <div class="warp_inner">
            <!-- left_menu end -->
            <div class="right_content">
                <div class="midiaq">
                    <div class="mainWrapper"> 
						<div class="ipssGiudeBlock" style="color:red; font-size: large;">
							-요구사항<br>
							-판매자는 등록한 본인에 글에 대해 수정, 삭제할 수 있다.<br>
							-해당 글에 해당하는 정보를 미리보여주도록 처리한다. <br>
                            <br>
                            
						</div>
					</div>
                    <div class="page_title">게시글 연습 > <span class="page_subtitle">글수정/삭제</span></div>
                    <form name="prac_Modify" action="#####" method="post">
                        <div class="full_collum collum">
                            <ul>
                                <li class="collum_tit">
                                    <h2>게시글관리</h2>

                                    <input type="hidden" name="prac_number" th:value="${vo.prac_number}"> 
                                    <input type="hidden" name="prac_regdate" th:value="${vo.prac_regdate}">
                                    <span class="showtoggle minus"></span>
                                    <ul>
                                        <li>
                                            <table cellpadding="0" cellspacing="0" class="board_basic_view"
                                                width="100%;">
                                                <tr>
                                                    <th>등록일</th>
                                                    <td>
                                                        <span>[[${vo.prac_regdate}]]</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>아이디</th>
                                                    <td><input type="text" class="inputw150" name="prac_name" th:value="${vo.prac_name}" readonly></td>
                                                </tr>

                                                <tr>
                                                    <th>제목</th>
                                                    <td colspan="5"><input type="text" class="inputw99p" name="prac_title" th:value="${vo.prac_title}"></td>
                                                    <span class="valid">[[${valid_prac_title}]]</span>
                                                    <span class="valid">[[${valid_prac_content}]]</span>
                                                </tr>


                                                
                                                <tr>
                                                    <th>내용</th>
                                                    <td colspan="5">
                                                        <div><textarea  class="inputw99p" name="prac_content" style="height: 200px;">[[${vo.prac_content}]]</textarea>
                                                        </div>
                                                    </td>
                                                </tr>


                                            </table>
                                            <div class="btn_area">
                                                <!-- 
                                                <input type="submit" class="save" value="등록">
                                            	<input type="button" class="delete" value="목록">
                                                 -->
                                                <a href="수정" class="save" th:onclick="|prac_modify()|">수정</a>
                                                <a th:href="@{/practice01/topicListAll}" class="delete">목록</a>
                                                <a href="#" class="revise mglr13" th:onclick="|prac_delete()|">삭제</a> 
                                                
                                            </div>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <!-- right_content end -->
        </div>
        <div class="dim_layer">
        </div>
    </div>
    
	</th:block> 
	
	<script th:inline="javascript">
		function prac_modify(){
			this.event.preventDefault();
			document.prac_Modify.action = "prac_modify";
			document.prac_Modify.submit();
			
		}
		
		function prac_delete(){
			this.event.preventDefault();
			document.prac_Modify.action = "prac_delete";
			document.prac_Modify.submit();
		}
	</script>   

</html>
